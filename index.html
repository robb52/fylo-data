<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    </head>
  
  <body>

    <section>

      <div class="main">
        <div class="logo">
          <img src="./images/logo.svg" alt="" class="logo-img">
        </div>
        <div class="icons">
          <div class="doc">
            <img src="./images/icon-document.svg" alt="" class="doc icon">
          </div>
          <div class="folder">
            <img src="./images/icon-folder.svg" alt="" class="folder icon">
          </div>
          <div class="upload">
            <img src="./images/icon-upload.svg" alt="" class="upload icon">
          </div>
        </div>
      </div>
  
      <div class="info">
        <div class="useage">
          <p class="title">You've used <strong>815 GB</strong> of storage</p>
          <div class="pg-bar">
            <div class="bar">
              <span class="progress"></span>
            </div>
          </div>
          <div class="gage">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>  
        </div>
        <div class="gb-box">
          <h2>185</h2>
          <p class="info-gb">GB left</p>
        </div>
      </div>  

    </section>

    
  </body>

</html>
